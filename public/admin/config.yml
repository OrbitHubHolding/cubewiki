backend:
  name: github
  repo: OrbitHubHolding/cubewiki
  branch: main
  site_domain: test.cubestudios.xyz
  base_url: https://test.cubestudios.xyz
  auth_endpoint: /oauth

media_folder: "images/uploads" # media saved in the github repo
public_folder: "/public/img/uploads" # media saved in the site structurenp

collections:
  - name: pages # Used in routes, e.g., /admin/collections/blog
    label: Pages # Used in the UI
    label_singular: 'Page'
    folder: src/_wikiContent/pages # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    #slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    nested:
      depth: 100
      summary: '{{title}}'
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
  
  # adding a meta object with a path property allows editing the path of entries
  # moving an existing entry will move the entire sub tree of the entry to the new location
  meta: { path: { widget: string, label: 'Path', index_file: 'index' } } 